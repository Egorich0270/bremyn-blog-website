version: '3.9'

services:
  db:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_DB: gallerydb
      POSTGRES_USER: galleryuser
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: my_django
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/src/staticfiles
      - media_volume:/app/src/media
    environment:
      DB_NAME: gallerydb
      DB_USER: galleryuser
      DB_PASSWORD: supersecret
      DB_HOST: db
      DB_PORT: 5432
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: my_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/:/etc/nginx/conf.d
      - static_volume:/app/src/staticfiles
      - media_volume:/app/src/media
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/lib/letsencrypt   # webroot для Certbot
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: my_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/lib/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot
      --webroot-path=/var/lib/letsencrypt
      --email your@email.com
      --agree-tos
      --no-eff-email
      -d bremyn.blog -d www.bremyn.blog"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot-etc:
  certbot-var:
  certbot-webroot:
