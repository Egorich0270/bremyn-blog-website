{% extends 'Gallery/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="contact-form-container">
  <h2>{% trans "Contact with me" %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">{% trans "Name:" %}</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="id_feedback_contact">{% trans "Contacts for feedback:" %}</label>
      {{ form.feedback_contact }}
    </div>
    <div class="form-group">
      <label for="id_message">{% trans "Message:" %}</label>
      {{ form.message }}
    </div>
    <button type="submit" class="submit-btn">{% trans "Send" %}</button>
  </form>
  <link rel="stylesheet" href="{% static 'Gallery/css/contact.css' %}" />
</div>
{% endblock %}
