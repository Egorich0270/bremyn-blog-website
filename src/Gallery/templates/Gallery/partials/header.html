{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'Gallery/css/header.css' %}" />

<header class="header">
  <div class="header-left">
    <h1 class="site-title">{% trans "Bremyn blog" %}</h1>
  </div>

  <nav class="nav-center">
    <a href="{% url 'gallery' %}" class="nav-link {% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">{% trans "Gallery" %}</a>
    <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">{% trans "About" %}</a>
    <a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">{% trans "Feedback"%}</a>
  </nav>

  <div class="header-right">
    <form method="post" action="{% url 'set_language' %}">
      {% get_current_language as LANGUAGE_CODE %}
      {% csrf_token %}
      <select name="language" onchange="this.form.submit()" class="language-select">
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>ğŸ‡¬ğŸ‡§</option>
        <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>ğŸ‡·ğŸ‡º</option>
      </select>
    </form>
  </div>
</header>
